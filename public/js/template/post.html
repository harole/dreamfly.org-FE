<% _.forEach(posts, function (post) { %>
  <article>
    <h2><a href="<%- post.url %>"><%- post.title %></a></h2>
    <span><%- post.time %></span>
    <span>Posted By: <a href="<%- post.author.url %>"><%- post.author.name %></a></span>
    <section><%= post.content %></section>
  </article>
<% }); %>
